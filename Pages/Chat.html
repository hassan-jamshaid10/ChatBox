<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="preload" href="../Styles/Chat.css" as="style" type="text/css" />
  <link rel="stylesheet" href="../Styles/Chat.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Chatbox App</div>
    <div class="user-menu">
      <button class="user-button">
        <i class="fas fa-user"></i> User
      </button>
      <div class="dropdown">
        <a href="../Pages/Profile.html">Profile</a>
        <a href="../PHP/Logout.php">Logout</a>
      </div>
    </div>
  </header>

  <!-- Chat Page -->
  <div class="chat-container">
    <!-- Left Sidebar: Chats -->
    <aside class="chat-list">
      <input type="text" class="search-input" placeholder="Search chats..." id="searchChats">
      <h2>Chats</h2>
      <div id="usersList">
        <!-- Dynamic user list -->
      </div>
    </aside>

    <!-- Chat Window -->
    <main class="chat-window">
      <!-- Header with Call Icon -->
      <div class="chat-header">
        <button class="call-button"><i class="fas fa-phone-alt"></i></button>
      </div>

      <!-- Chat Messages -->
      <div class="messages" id="chatMessages">
        <!-- Dynamic chat messages -->
      </div>

      <!-- Input Area -->
      <div class="chat-input">
        <button class="emoji-button"><i class="fas fa-smile"></i></button>
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button class="attach-button"><i class="fas fa-paperclip"></i></button>
        <button class="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </main>
  </div>

  <script src="../Scripts/ChatScript.js"></script>
</body>
</html>
