<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="stylesheet" href="../Styles/Chat.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Chatbox App</div>
    <nav class="navbar">
      <ul>
        <li><a href="../Pages/Dashboard.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="../Pages/Chat.html"><i class="fas fa-comment-alt"></i> Chat</a></li>
        <li><a href="../Pages/Call.html"><i class="fas fa-phone"></i> Call</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Group Chat</a></li>
      </ul>
    </nav>
    <div class="user-menu">
      <button class="user-button">
        <i class="fas fa-user"></i> User
      </button>
      <div class="dropdown">
        <a href="#">Profile</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <!-- Chat Page -->
  <div class="chat-container">
    <!-- Left Sidebar: Chats -->
    <aside class="chat-list">
      <h2>Chats</h2>
      <div class="chat-item">
        <img src="user-avatar.png" alt="User Avatar">
        <div class="chat-info">
          <h3>User 1</h3>
          <p>Last message...</p>
        </div>
      </div>
      <div class="chat-item">
        <img src="user-avatar.png" alt="User Avatar">
        <div class="chat-info">
          <h3>User 2</h3>
          <p>Last message...</p>
        </div>
      </div>
    </aside>

    <!-- Chat Window -->
    <main class="chat-window">
      <!-- Header with Call Icon -->
      <div class="chat-header">
        <button class="call-button"><i class="fas fa-phone-alt"></i></button>
      </div>

      <!-- Chat Messages -->
      <div class="messages">
        <div class="message received">
          <p>Hi there!</p>
        </div>
        <div class="message sent">
          <p>Hello! How are you?</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="chat-input">
        <button class="emoji-button"><i class="fas fa-smile"></i></button>
        <input type="text" placeholder="Type your message here..." />
        <button class="attach-button"><i class="fas fa-paperclip"></i></button>
        <button class="send-button"><i class="fas fa-paper-plane"></i></button>
      </div>
    </main>
  </div>

  <script src="../Scripts/ChatScript.js"></script>
</body>
</html>
